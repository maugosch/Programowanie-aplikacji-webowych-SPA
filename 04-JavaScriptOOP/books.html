<!DOCTYPE html>
<html>
	<head>
		<title>Display books list</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display books list</h1>
		<script>
            var i;
            var books = [
                {id: 1, title: "The Return of Duck and Goose", author: "Sir Piggy", format: "paperback", price: 19.99},
                {id: 2, title: "The Adventures of Duck and Goose", author: "D. Cow", format: "hardback", price: 18.99},
                {id: 3, title: "My Friend is a Duck", author: "D. Cow", format: "paperback", price: 14.99},
                {id: 4, title: "Duck and Goose", author: "Polly Parrot", format: "paperback", price: 5.99},
                {id: 5, title: "Duck and Goose", author: "Bor Ing", format: "ebook", price: 59.99}
            ];
            for (i = 0; i < books.length; i += 1) {
                if (books[i].format === "paperback") {
                    window.console.log("Id: " + books[i].id + " Title: " + books[i].title + " Author: " + books[i].author + " Format: " + books[i].format + " Price: " + books[i].price);
                }
            }
		</script>
	</body>
</html>
