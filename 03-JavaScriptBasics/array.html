<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>
		<script>
			var tab = [];
			var i;
            var isSort = true;
			// assing random integers to array elements
			for (i = 0; i < 5; i += 1) {
				tab[i] = Math.floor((Math.random() * 5) + 1);
			}
			// show array elements
			window.console.log('Array elements:');
            for (i = 0; i < tab.length; i += 1) {
                window.console.log((i + 1) + ". " + tab[i]);
            }
            var unsorted = tab.slice();
			tab.sort();
            // check whether the array is ordered
            for (i = 0; i < tab.length; i += 1) {
                if (tab[i] !== unsorted[i]) {
                    isSort = false;
                }
            }
			// display message: Array is ordered / unordered
			window.console.log(`${isSort ? 'ordered' : 'unordered'}`);
		</script>
	</body>
</html>
